name: Rust

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        target: wasm32-wasi
        override: true
    - name: Build
      run: cargo +nightly build --verbose
    - name: Run tests
      run: cargo +nightly test --verbose
