[package]
name = "network-manager"
version = "0.1.0"
license = "GPL-3.0-or-later"
authors = ["Pierre Krieger <pierre.krieger1708@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
futures = "0.3"
hashbrown = "0.6.3"
parity-scale-codec = "1.0.5"
redshirt-interface-interface = { path = "../../interfaces/interface" }
redshirt-network-interface = { path = "../../interfaces/network" }
redshirt-stdout-interface = { path = "../../interfaces/stdout" } # TODO: remove
redshirt-syscalls-interface = { path = "../../interfaces/syscalls" }
redshirt-time-interface = { path = "../../interfaces/time" }
smoltcp = { git = "https://github.com/m-labs/smoltcp", default-features = false, features = ["ethernet", "proto-ipv4", "proto-ipv6", "socket-udp", "socket-tcp", "std"] }
# TODO:
